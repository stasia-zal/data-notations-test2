    <div class="container">
        <h1 class="page-title">Hardware form</h1>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="surname">Enter your surname:</label>
                <input type="text" id="surname" name="surname">
            </div><br>

            <div class="form-group">
                <label>What hardware do you own?</label><br>
                <label for="option1">CPU Manufacturer</label>
                <input type="checkbox" id="option1" name="hardware" value="CPU"><br>
                <label for="option2">Amount of RAM</label>
                <input type="checkbox" id="option2" name="hardware" value="RAM">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Save</button>
                <button type="reset" class="btn">Cancel</button>
            </div>
        </form>
    </div>
